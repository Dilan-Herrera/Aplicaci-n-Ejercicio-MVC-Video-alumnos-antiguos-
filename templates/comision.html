<!DOCTYPE html>
<html>
<head>
  <title>Reporte de Comisiones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-center mb-4">Reporte de Comisiones</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Total Ventas</th>
          <th>Comisi√≥n</th>
        </tr>
      </thead>
      <tbody>
        {% for c in comision %}
        <tr>
          <td>{{ c.nombre }} {{ c.apellido }}</td>
          <td>${{ "%.2f"|format(c.total_ventas) }}</td>
          <td>${{ "%.2f"|format(c.comision) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
