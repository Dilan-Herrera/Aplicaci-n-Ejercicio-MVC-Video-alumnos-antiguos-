<!DOCTYPE html>
<html>
<head>
  <title>Buscar Comisiones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container text-center">
    <h1>Buscar Comisiones</h1>
    <form method="POST" action="/comisiones" class="mt-4">
      <div class="mb-3">
        <label for="fecha_inicio" class="form-label">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="fecha_fin" class="form-label">Fecha de fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required class="form-control">
      </div>
      <input type="submit" value="Buscar" class="btn btn-primary w-100">
    </form>
  </div>
</body>
</html>
